        // 手動上下載
        function 下載設定檔() {
            const 區號 = document.getElementById('區號').value;
            const WhatsApp號 = document.getElementById('WhatsApp號').value;

            const replyGroups = document.querySelectorAll('.reply-group');
            const replies = {};
            replyGroups.forEach(group => {
                const text = group.querySelector('input').value;
                const response = group.querySelector('textarea').value;
                if (text && response) {
                    replies[text] = response;
                }
            });

            const data = {
                區號,
                WhatsApp號,
                replies
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = `${_現在時間()}_客服鍠.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }




        function 上傳設定檔(event) {
            const 設定匯入 = document.getElementById('設定匯入').textContent;
            const 設定格式錯誤 = document.getElementById('設定格式錯誤').textContent;

            const 匯入警告 = document.getElementById('匯入警告').textContent;
            if (!confirm(匯入警告)) {location.reload(); return;}

            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    // 匯入值
                    document.getElementById('區號').value = data.區號 || '';
                    document.getElementById('WhatsApp號').value = data.WhatsApp號 || '';

                    // 清空舊的回覆
                    document.getElementById('replies').innerHTML = '';

                    // 加入新的回覆
                    const replies = data.replies || {};
                    Object.keys(replies).forEach(key => {
                        addReply(key, replies[key]);
                    });

                    alert(設定匯入);
                } catch (error) {
                    alert(設定格式錯誤);
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

            const 預設自動回3翻譯用 = document.getElementById('預設自動回3').textContent;

            const savedReplies = JSON.parse(localStorage.getItem('replies') || '{}');
            
            if (Object.keys(savedReplies).length === 0) {
                
                const defaultReplies = [
                    { text: 預設客戶說1翻譯用, response: 預設自動回1翻譯用 },
                    { text: 預設客戶說2翻譯用, response: 預設自動回2翻譯用 },

                ];
                
                // 添加預設回覆到頁面
                defaultReplies.forEach(reply => {
                    addReply(reply.text, reply.response);
                });
                
                // 保存預設回覆到 localStorage
                const repliesToSave = {};
                defaultReplies.forEach(reply => {
                    repliesToSave[reply.text] = reply.response;
                });
                localStorage.setItem('replies', JSON.stringify(repliesToSave));
            } 
        }


        function addReply(text = '', response = '') {
            const replies = document.getElementById('replies');
            const replyGroup = document.createElement('div');
            replyGroup.classList.add('reply-group');

            const 當客戶說翻譯用 = document.getElementById('當客戶說').textContent;
            const 自動回覆翻譯用 = document.getElementById('自動回覆').textContent;
            
            replyGroup.innerHTML = `

                    <div class="reply-inputs">
                        <input placeholder="${當客戶說翻譯用}..." title="${當客戶說翻譯用}" value="${text}">
                        <textarea placeholder="${自動回覆翻譯用}..." title="${自動回覆翻譯用}">${response}</textarea>
                    </div>
                    <button class="delete-btn" onclick="deleteReply(this)">×</button>
                </div>
            `;
            replies.appendChild(replyGroup);
        }

            const 確定刪除翻譯用 = document.getElementById('確定刪除').textContent;
