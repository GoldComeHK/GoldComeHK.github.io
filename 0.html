        // 客詢select
        let 對應回覆內容 = ''
        function _客詢select() {
            const container = document.getElementById('repliesSelectContainer');

            const replies = JSON.parse(localStorage.getItem('replies') || '{}');
            

            // 如果有数据，创建 select 元素
            const select = document.createElement('select');
            select.id = '促銷鍠客詢select';  // 添加 ID
            select.className = '記錄數據用';  // 添加 class

            // 遍历 replies 的 key，添加到 select
            Object.keys(replies).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key;
                select.appendChild(option);
            });

            // 添加到页面
            const label = document.createElement('label');
            label.textContent = '請選擇回覆關鍵字*'; // 设置标签文字
            container.appendChild(label); // 先添加 label
            container.appendChild(select);

            // 可选：监听选择变化
            select.addEventListener('change', (e) => {
                const selectedKey = e.target.value;
                if (selectedKey) {
                    對應回覆內容 = replies[selectedKey]

                    _促銷鍠草稿();
                    
                }
            });
        }






        
        function _促銷鍠草稿() {
            // 获取DOM元素
            const 區號B = document.getElementById('區號').value;
            const WhatsApp號B = document.getElementById('WhatsApp號').value;
            const 我ws號 = 區號B + WhatsApp號B

            // 将换行符转换为 <br>，并保留空格（使用HTML实体&nbsp;）
            const promoContent = document.getElementById('促銷信內容').value
                .replace(/\n/g, '<br>')  // 替换换行符
                .replace(/ /g, '&nbsp;'); // 替换空格（可选，如需保留空格）
                
            const querySelect = document.getElementById('促銷鍠客詢select').value;
                
            對應回覆內容 = 對應回覆內容.replace(/\n/g, '<br>')  // 替换换行符
            .replace(/ /g, '&nbsp;'); // 替换空格（可选，如需保留空格）

            // 構建WhatsApp鏈接
            let whatsappLink = '';
            if (我ws號) {
                whatsappLink = `https://wa.me/${我ws號}/?text=${querySelect}`;
                /*
                if (querySelect) {
                    //whatsappLink += `/?text=${encodeURIComponent(querySelect)}`;
                    whatsappLink += `/?text=${encodeURIComponent(querySelect)}`;
                }
                */
            }

            // 更新自动回复内容的函数
            document.getElementById('促銷信草稿').innerHTML  = 
                `${promoContent}<br><br>${whatsappLink}`;
            document.getElementById('自動回覆內容').innerHTML  = 對應回覆內容;
        }





































/*

    :+:    :+:        :+: :+:   :+:     :+:       :+:              :+:    :+:
   +:+              +:+   +:+  +:+     +:+       +:+              +:+    +:+

        const 記錄位 = document.querySelectorAll(".記錄數據用");

        function 記錄已填寫數據() {
            // 獲取所有帶有 class="auto-save" 的元素
            

            // 頁面加載時，從 LocalStorage 恢復數據
            document.addEventListener("DOMContentLoaded", () => {
                記錄位.forEach(element => {
                const savedValue = localStorage.getItem(element.id);
                if (savedValue !== null) {
                    element.value = savedValue; // 適用於 input、textarea、select
                }
                });
            });

            // 監聽輸入事件，實時保存數據
            記錄位.forEach(element => {
                element.addEventListener("input", () => {
                localStorage.setItem(element.id, element.value);
                });
            });
        }


















/*
      :::::::::       ::::::::     :::       :::       ::::    :::       :::        ::::::::           :::        :::::::::

#########       ########       ###   ###         ###    ####       ########## ########       ###     ###    #########

*/
        // 手動上下載
        function 下載設定檔() {
            const 記錄位B = document.querySelectorAll(".記錄數據用");
            const data = {};
            // 遍歷所有帶有 .記錄數據用 類的元素
            記錄位B.forEach(element => {
                // 使用元素的 id 作為鍵，如果沒有 id 則使用 name 或其他屬性
                const key = element.id || element.name || element.className;
                if (key) {
                    data[key] = element.value || '';
                }
            });

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = `${_現在時間()}_遠端鍠.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }


















        function 上傳設定檔(event) {
            const 設定匯入 = document.getElementById('設定匯入').textContent;
            const 設定格式錯誤 = document.getElementById('設定格式錯誤').textContent;
            const 匯入警告 = document.getElementById('匯入警告').textContent;
            
            if (!confirm(匯入警告)) {
                location.reload(); 
                return;
            }

            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // 遍歷所有 .記錄數據用 元素並導入數據
                    記錄位.forEach(element => {
                        const key = element.id || element.name || element.className;
                        if (key && importedData.hasOwnProperty(key)) {
                            element.value = importedData[key] || '';
                        }
                    });

                    alert(設定匯入);
                } catch (error) {
                    alert(設定格式錯誤);
                    console.error("解析错误:", error);
                }
            };
            reader.readAsText(file);
        }

        // 搵客鍠結果
        // 監聽臨時結果元素的變化
        const 臨時結果 = document.getElementById("臨時結果");
        const 搵客鍠結果 = document.getElementById("搵客鍠結果");
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (臨時結果.innerHTML.trim() !== "") {  // 改用innerHTML
                    // 將<br>轉換為換行符
                    const 格式化內容 = 臨時結果.innerHTML
                        .replace(/<br\s*\/?>/gi, "\n")  // 處理普通<br>
                        .replace(/<\/?[^>]+(>|$)/g, ""); // 移除其他HTML標籤（可選）
                    
                    搵客鍠結果.value = 格式化內容 + "\n" + 搵客鍠結果.value;
                    臨時結果.innerHTML = ""; // 用innerHTML清空
                }
            });
        });
        // 開始觀察臨時結果元素的子節點和文本內容變化
        observer.observe(臨時結果, {
            childList: true,
            characterData: true,
            subtree: true
        });
        // <textarea> 根据内容自动显示/隐藏
        // 内容变化监听函数
        function toggleVisibility() {
            const hasContent = 搵客鍠結果.value.trim().length > 0;
            // 使用 classList 切换样式
            搵客鍠結果.classList.toggle('hidden', !hasContent);
            document.querySelector('#執行中請不要關閉網頁').style.display = 'none';
        }
        // 事件监听（兼容现代浏览器）
        搵客鍠結果.addEventListener('input', toggleVisibility);
        搵客鍠結果.addEventListener('paste', toggleVisibility);  // 处理粘贴操作
        搵客鍠結果.addEventListener('cut', toggleVisibility);    // 处理剪切操作
        // 初始化检查
        toggleVisibility();
        // 可选：处理页面加载后的动态内容注入
        window.addEventListener('load', function() {
        // 如果通过其他方式加载内容需要再次检查
        toggleVisibility();
        });













        // 促銷鍠結果
        // 監聽臨時結果元素的變化
        const 臨時結果A = document.getElementById("臨時結果A");
        //_取消執行中
        const warningElement = document.querySelector("#執行中請不要關閉網頁");
        if (臨時結果A) {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.target.textContent.trim() !== "") {
                        warningElement.style.display = "none";
                        //observer.disconnect(); // 停止监听（可选）
                    }
                });
            });
            // 监听「自動回覆內容」的文本变化
            observer.observe(臨時結果A, {
                childList: true,      // 监听子元素变化
                subtree: true,         // 监听所有后代元素
                characterData: true,   // 监听文本内容变化
            });
        }
        const 促銷鍠結果 = document.getElementById("促銷鍠結果");
        // <textarea> 根据内容自动显示/隐藏
        // 内容变化监听函数
        function toggleVisibility_B() {
            const hasContent = 促銷鍠結果.value.trim().length > 0;
            // 使用 classList 切换样式
            促銷鍠結果.classList.toggle('hidden', !hasContent);
            //document.querySelector('#執行中請不要關閉網頁').style.display = 'none';
        }
        // 事件监听（兼容现代浏览器）
        促銷鍠結果.addEventListener('input', toggleVisibility_B);
        促銷鍠結果.addEventListener('paste', toggleVisibility_B);  // 处理粘贴操作
        促銷鍠結果.addEventListener('cut', toggleVisibility_B);    // 处理剪切操作
        // 初始化检查
        toggleVisibility_B();
        // 可选：处理页面加载后的动态内容注入
        window.addEventListener('load', function() {
        // 如果通过其他方式加载内容需要再次检查
        toggleVisibility_B();
        });










        




        





/*

                String(now.getHours()).padStart(2, '0'),
